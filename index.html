<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stiftungsfinder für Alten- & Pflegeheime</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f9ff, #ffffff);
    }
  </style>
</head>
<body class="text-gray-900 min-h-screen flex flex-col">
  <header class="bg-white shadow p-6 text-center">
    <h1 class="text-3xl font-bold text-blue-800">Ihr Stiftungsfinder für Alten- & Pflegeheime</h1>
    <p class="text-sm text-gray-600 mt-2">Finden Sie passende Förderstiftungen in Ihrer Region oder bundesweit</p>
  </header>

  <main class="flex-grow max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-md mt-6">
    <label for="search" class="block text-xl font-semibold mb-3">PLZ oder Ort:</label>
    <div class="flex flex-col sm:flex-row gap-3 mb-2">
      <input id="search" type="text" class="flex-1 p-3 border border-gray-300 rounded-md" placeholder="z. B. Osnabrück oder 49088" />
      <button onclick="searchStiftungen()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Suchen</button>
    </div>
    <p class="text-sm text-gray-500 italic mb-6">
      ℹ️ Hinweis: Es werden nur Orte und Postleitzahlen mit mehr als 10.000 Einwohnern unterstützt.
    </p>
    <div id="results" class="space-y-6"></div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 mb-6">
    © 2025 – Masterarbeit Stiftungs-Kompass
  </footer>

  <script src="script.js"></script>
</body>
</html>
