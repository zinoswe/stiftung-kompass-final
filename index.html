<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ihr Stiftungsfinder für Alten & Pflegeheime</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f2fe, #fdf2f8);
    }
  </style>
</head>
<body class="text-gray-900 min-h-screen flex flex-col">
  <header class="bg-white shadow-lg p-8 text-center">
    <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800">Ihr Stiftungsfinder für Alten & Pflegeheime</h1>
    <p class="text-md text-gray-600 mt-2">Finden Sie passende Förderstiftungen für Ihr Pflegeprojekt</p>
  </header>

  <main class="flex-grow max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
    <label for="search" class="block text-xl font-semibold mb-3 text-gray-700">Stadt oder Postleitzahl eingeben:</label>
    <div class="flex flex-col sm:flex-row gap-3 mb-6">
      <input id="search" type="text" class="flex-1 p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-400" placeholder="z. B. Osnabrück oder 49088">
      <button onclick="searchStiftungen()" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">Suchen</button>
    </div>

    <div id="results" class="space-y-6">
      <!-- Suchergebnisse werden hier angezeigt -->
    </div>
  </main>

  <footer class="text-center text-sm text-gray-600 mt-10 mb-6">
    © 2025 Stiftungs-Kompass – Masterarbeit Projekt
  </footer>

  <script>
    let stiftungen = [];

    fetch('stiftungen.json')
      .then(res => res.json())
      .then(data => stiftungen = data);

    const bundeslaenderRegio = ['Niedersachsen', 'Bayern'];

    async function searchStiftungen() {
      const input = document.getElementById('search').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!input) {
        resultsDiv.innerHTML = '<p class="text-red-500">Bitte geben Sie eine Stadt oder Postleitzahl ein.</p>';
        return;
      }

      const plzOrtZuBundesland = {
        'osnabrück': 'Niedersachsen',
        '49074': 'Niedersachsen',
        'bramsche': 'Niedersachsen',
        '49565': 'Niedersachsen',
        'münchen': 'Bayern',
        '80331': 'Bayern'
      };

      const bundesland = plzOrtZuBundesland[input] || 'anderes';
      const isRegio = bundeslaenderRegio.includes(bundesland);

      const bundesweite = stiftungen.filter(s => s.typ === 'bundesweit');
      const regionale = stiftungen.filter(s => isRegio && s.typ === 'regional' && s.bundesland.toLowerCase() === bundesland.toLowerCase());

      if (regionale.length > 0) {
        const stiftung = regionale[0];
        resultsDiv.innerHTML += renderStiftung(stiftung);
      }

      bundesweite.forEach(stiftung => {
        resultsDiv.innerHTML += renderStiftung(stiftung);
      });

      if (!isRegio && bundesweite.length === 0) {
        resultsDiv.innerHTML = '<p class="text-gray-500">Es wurden keine passenden Stiftungen gefunden.</p>';
      }
    }

    function renderStiftung(s) {
      return `
        <div class="bg-blue-50 border border-blue-200 p-5 rounded-lg shadow-sm">
          <h2 class="text-xl font-bold text-blue-800">${s.name}</h2>
          <p class="text-sm text-gray-700">📍 Bundesland: ${s.bundesland}</p>
          <p class="mt-2 text-gray-800 leading-relaxed">${s.beschreibung.slice(0, 400)}...</p>
          ${s.link ? `<a href="${s.link}" target="_blank" class="inline-block mt-3 text-blue-600 font-medium hover:underline">🔗 Zum Antrag / Infos</a>` : ''}
        </div>
      `;
    }
  </script>
</body>
</html>
